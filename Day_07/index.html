<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Lets learn it</title>
</head>

<body>
    <h1>Form for applying in the University</h1>
    <form action="post">
        <div>
            <label for="Username">Enter your username here:</label>
            <input type="text" id="Username" name="Username" placeholder="Enter your Username">
        </div>
        <div>
            <label for="Male">Male</label>
            <input type="radio" id="Male" name="gander" value="Male">
        </div>
        <div>
            <label for="female">female</label>
            <input type="radio" id="female" name="gander" value="female">
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subscribe to newsletter</label>
        </div>
        <div>
            <label for="Comment">Comment Here...</label>
            <br>
            <textarea id="Comment" name="Comment" rows="4" cols="50" placeholder="Enter your comment here "></textarea>
        </div>
        <div>
            <select name="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
            </select>
        </div>
    </form>
</body>

</html>
