<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Multicolor  Website</title>
    <style>
        :root{
            --color:black;
            --seccolor:grey;
            --text-color:white;
        }
        *{
            margin:0px;
            padding:0px;
        }
        body{
            background-color:var(--seccolor);
        }
        nav{
            padding: 20px;
            background-color:var(--color);
        }
        ul li{
            list-style: none;
            display: inline;
            margin: 23px;
        }
        ul li a{
            color:var(--text-color);
            font-style:none;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">SERVICES</a></li>
                <li><a href="">CONTACT US</a></li>
            </ul>
        </nav>
    </header>
    </body>
</html>
