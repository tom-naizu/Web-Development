<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>

        *{
            margin: 0;
            padding:0;
        }

        .box{
            background-color: aqua;
        }
        .box1{
            color: red;
            padding: 10px;
            border: 50px solid blue;
            margin:20px;
            height: 100px;                /*Content Size */
            box-sizing: border-box;       /*Content Size + Padding Size + Border Size*/
        }
        .box2{
            color: rgb(39, 32, 239);
            padding: 10px;
            border: 50px solid rgb(7, 7, 14);
            margin:20px;
            height: 100px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box box1">This is the Box1 here</div>
    <div class="box box2">This is the another Box here</div>
</body>
</html>
