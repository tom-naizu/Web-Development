<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Web</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            margin: 0px;
            padding: 0px;
        }

        header {
            border: 1px solid black;
            margin: 15px;
            gap: 2px;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-family: "Inter", sans-serif;
        }

        .logo {
            /* flex-grow:2 ; */
        }

        .logo img {
            margin: 7px;
            width: 150px;
            height: 60px;
        }

        .content {
            justify-content: center;
        }

        .content ul {
            display: flex;
            gap: 34px;
        }

        .content ul li {
            display: flex;
            align-items: center;
            list-style: none;
        }

        .button {
            display: flex;
            align-items: center;
        }

        .button button {
            align-items: center;
            color: black;
            font-size: 15px;
            padding: 10px 15px 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #ffd741;
        }

        .language a {
            color: black;
            font-style: none;
            text-decoration: none;
        }
    </style>
</head>
